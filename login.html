<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<link rel="stylesheet" type="text/css" href="style2.css">
<script type="text/javascript" src="login.js"></script>
</head>
<body>
	<div class="login-box">
		<h1>Login</h1>
		<form id="form_id" method="post" name="form_login">
		<div class="textbox">
			<i class="fa fa-user" aria-hidden="true"></i>
			<input type="text" placeholder="Username" id="username" value="" required>
		</div>
		<div class="textbox">
			<i class="fa fa-lock" aria-hidden="true"></i>
			<input type="password" placeholder="Password" id="password" value="" required>
		</div>

		<input class="btn" type="button" id="submit" value="Submit" onclick="validate()">
		</form>
	</div>

</body>
</html>
